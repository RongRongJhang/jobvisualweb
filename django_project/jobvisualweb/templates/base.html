<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Visualization</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.16/css/dataTables.bootstrap4.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% block ext_css %}
    {% endblock %}
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow" id="mainNav">
      <a class="navbar-brand" href="#">Job Visualization</a>
    </nav>

    <!-- side bar -->
    <div class="sidebar">
      <div class="menu">
        <div class="item"><a href="{% url 'table' %}"><i class="fa fa-table"></i>Table</a></div>
        <div class="item"><a href="{% url 'wordcloud' %}"><i class="fa fa-cloud"></i>Word Cloud</a></div>
        <div class="item">
          <a class="collapsed sub-btn" data-toggle="collapse" href="#collapseUseful" aria-expanded="false" aria-controls="collapseUseful">
            <i class="fa fa-area-chart"></i>Charts<i class="fa fa-angle-down dropdown"></i>
          </a>
          <!-- Dropdown level one -->
          <div class="collapse" id="collapseUseful">
            <a href="{% url 'piechart' %}">Pie Chart</a>
            <a href="{% url 'lollipopchart' %}">Lollipop Chart</a>
          </div>
        </div>
      </div>
    </div>

<!-- Main Content Container -->
<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!-- Footer -->
<footer id="footer">Copyright Â© 2023 All rights reserved</footer>

<!-- js -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.5/umd/popper.js'></script>
<script src='https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.16/js/dataTables.bootstrap4.js'></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/dumbbell.js"></script>
<script src="https://code.highcharts.com/modules/lollipop.js"></script>
<script src="https://code.highcharts.com/modules/wordcloud.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

{% block ext_js %}
{% endblock %}

</body>
</html>
